<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asiana's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        section {
            margin: 20px;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

            padding: 20px;
        }
        .project {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    <section>
        <h2>My Projects</h2>
        <div class="projects">
            <div class="project">
                <h3>MNIST CNN</h3>
                <p>Convolutional neural network for handwritten digit classification.</p>
                <a href="https://github.com/username/MNIST-CNN" target="_blank">View Project</a>
            </div>
            <div class="project">
                <h3>Big Data Spark</h3>
                <p>Machine learning with big data using Spark and Hadoop.</p>
                <a href="https://github.com/username/Big-Data-Spark" target="_blank">View Project</a>
            </div>
            <!-- Add more projects as needed -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Asiana Holloway | <a href="https://linkedin.com/in/your-profile" target="_blank">LinkedIn</a></p>
    </footer>
